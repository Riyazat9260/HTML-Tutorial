<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Option In Form</title>
</head>
<body>
    <form>
        <select name="Cars" id="Car">
        <option value="01", selected>Option 01</option>
        <option value="02">Option 02</option>
        <option value="03">Option 03</option>
        <option value="04">Option 04</option>
        <option value="05">Option 05</option>
    </select>
    </form>
    <br>
    <button type="button" onclick="alret('Hello world!')">Click Here</button>
    <button type="button" onclick="alret('Welcome to html tutorial')">Press Here!</button>

    <button type="button" onclick="alert('Hello world!')">Click Me!</button>
    <button type="button" onclick="alret('Hello Riyazat!')">Click!</button>
    <button type="button" onclick="alert('Hi, This is Riyazat Khan!')">Click On Me!</button>
    
</body>
</html>
